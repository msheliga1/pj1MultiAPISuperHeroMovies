  <body class="is-flex-direction-row is-flex-wrap-wrap "> 
    <header class="hero is-black is-small">
      <div class="hero-body">
          <h1 class="title is-3" id="title">SuperHero Movie Finder</h1>
          <h2 class="subtitle is-5" id="search-results-found">Search Results</h2>
          <button class="button is-danger is-rounded mx-2 my-2 px-2 py-2" id="back-btn">Back to Search</button>

      </div>

    <main class="has-background-black">
        <!-- First tile is table -->
        <secton class="tile is-ancestor has-text-centered">
          <div class="tile is-8 mx-3">

              <table class="tile is-child box table">
              
                <tbody id="movie-table"></tbody>
            
              </table>
            </div> 
          </div>
        
          <!-- Second column is poster and poster info -->
         
          <section class="tile is-4">
            <section class="tile is-parent has-text-centered has-text-white">
              <section class="tile is-child" id="movie-div">  
                <div id="poster-div"> 
                  <img id="poster-img"; src=" "; alt=" ">
                </div>
                <div id="poster-text-div">
                  <div id="poster-text">
                    <p id="title-year"> <p>   
                    <p id="rated"> </p>
                    <p id="actors"> </p>
                    <p id="director"> </p>
                    <p id="plot"> </p>
                  </div>
                </div>
              </section>
            </section>    
          </section>
        </secton>
      </main>
