<!DOCTYPE html>

<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/bulma.css">
  </head>
  
  <body class="is-flex-direction-row is-flex-wrap-wrap "> 
    <section class="hero">
      <div class="hero-body">
        <div class="container"></div>
          <h1 class="title is-1" id="title">SuperHero Movie Finder</h1>
          <h1 class="subtitle is-3">Search Results</h1>
          <button class="button is-danger is-focused is-rounded mx-2 my-2 px-2 py-2" id="back-btn">Back to Search</button>
        </div>
      </div>
    </section>
    
    <div class="tile is-ancestor">
      <div class="tile">
        <div class="tile is-parent">
          <table class="tile is-child table mx-auto my-4">
          
            <tbody id="movie-table"></tbody>
        
          </table>
        </div> 
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="../js/details.js"></script>
    
  </body>

</html>
